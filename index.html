<!DOCTYPE html>
<html lang="en" data-theme="light">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Projects</title>
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home screen -->
      <section id="home-screen" class="flex flex-col items-center">
        <div
          class="flex flex-col min-h-screen items-center justify-center "
        >
          <h1 class="text-9xl text-center text-white anton-regular pb-7">
            Alphabet Clash
          </h1>
          <p class="text-white text-3xl pb-7">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play ground start -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col justify-center items-center gap-14 pt-12">
          <!-- screen  -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffB3]"
          >
            1024×320
            <div class="flex justify-center">
              <p
                class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-2xl text-3xl"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center">
              <p id="current-alphabet" class="text-9xl text-black font-bold h-full uppercase">Y</p>
            </div>
          </div>

          <!-- keybord start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
            <!-- keybord ends -->
          </div>

          <!-- life score -->
          <div class="flex justify-between w-3/4">
            <button class="btn w-44 bg-[#894189] text-white rounded-full">
              Life
              <img src="icons/Group 23 (1).svg" alt="" />
              <span id="current-life">5</span>
            </button>

            <button class="btn w-44 bg-[#360490] text-white rounded-full">
              score
              <img src="icons/monetization_on.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->
      <section id="final-score" class=" flex flex-col justify-center items-center min-h-screen gap-16 hidden">
        <div class="  text-center bg-[#FFFFFF33] p-9 rounded-lg">
            <h1 class="text-6xl text-white p-7"><span>Score: </span> 14</h1>
            <button class="bg-white text-black p-5 w-44 text-2xl font-bold rounded-lg ">Play Again</button>
            <p class="text-white text-5xl pt-8">practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    <script src="scripts/utility.js"></script>
  </body>
</html>
